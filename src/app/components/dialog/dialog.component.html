
<mat-dialog-content class="dialog">
  <h3 mat-dialog-title>{{ data.character.name }}</h3>
     <p>fecha de creacion: {{data.character.created}}</p>
     <p>Origen: {{data.character.origin.name}}</p>
     <img class="imgrym" mat-card-md-image [src]="data.character.image" >
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
